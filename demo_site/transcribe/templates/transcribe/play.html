{% extends "transcribe/base.html" %}
{% block content %}
<h1 class="mt-5">Play</h1>
<form action="{% url 'play' %}">
    <select name="file">
        {% for file in files %}
        <option value="{{ file.title }}">{{ file.title }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Play">
</form>
{% endblock %}
